<html>
    <head>
        <title>DAW blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">DAW Blog</a></h1>
        </div>
        
        {% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div class="post">
    <div class="date">{{ post.published_date }}</div>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

{% endblock %}
    </body>
</html>
